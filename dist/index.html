<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>British Numbers API</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="./custom.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
    /* Custom CSS for top menu */
    .menu {
      background-color: #2d2d2d; /* Background color of the top menu */
      height: 60px; /* Height of the top menu */
    }
  
    /* Customize the logo */
    .menu img {
      max-height: 30px; /* Adjust the height of the logo as needed */
      padding: 5px; /* Add padding around the logo */
    }
  
    /* Center the logo vertically */
    .menu img.vertical-center {
      display: inline-block;
      vertical-align: left;
    }
  
    /* Hide the Swagger UI title */
    .swagger-ui .topbar .title {
      display: none;
    }
  
    /* Customize the title text */
    .swagger-ui .topbar .title span {
      font-size: 24px; /* Adjust the font size as needed */
      font-weight: bold;
      color: #ffffff; /* Text color of the title */
      vertical-align: middle;
      margin-left: 10px; /* Add spacing between the logo and title */
    }
  </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="./swagger-initializer.js" charset="UTF-8"> </script>
  </body>
</html>
